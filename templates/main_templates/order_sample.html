<!DOCTYPE html>
<html>
<head>
    <title>Order Sample</title>
</head>
<body>
    <h1>Order Sample</h1>
    <form method="post" action="{% url 'order_sample' %}">
        {% csrf_token %}
        <label for="sample_id">Sample:</label>
        <select id="sample_id" name="sample_id">
            {% for sample in samples %}
                <option value="{{ sample.id }}">{{ sample.name }}</option>
            {% endfor %}
        </select><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity"><br>

        <label for="shipping_address">Shipping Address:</label>
        <textarea id="shipping_address" name="shipping_address" rows="4" cols="50"></textarea><br>

        <label for="special_instructions">Special Instructions:</label>
        <textarea id="special_instructions" name="special_instructions" rows="4" cols="50"></textarea><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
